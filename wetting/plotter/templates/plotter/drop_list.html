{% extends "plotter/base.html" %}
{% block content %}
<table class='table table-bordered'>
    <thead>
    <tr>
    <th>Drop Number</th>
    <th>Substrate</th>
    <th>Date</th>
    </tr>
    </thead>
    {% for drop in drop_list %}
    <tr>
        <td>
    <a href=" {{drop.get_absolute_url }} "> Drop {{ drop.id }}</a>
        </td>
        <td> {{drop.test.substrate}}</td>
        <td> {{drop.test.date.date}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
